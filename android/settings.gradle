pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def file = new File(settingsDir, "../local.properties")
        if (file.exists()) {
            file.withReader("UTF-8") { reader -> properties.load(reader) }
            return properties.getProperty("flutter.sdk")
        }
        return null
    }.call()

    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define flutter.sdk in local.properties.")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include(":app")
